<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="style.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main class="product">
            <div class="product__img"></div>
            <div class="product__details">
                <h1 class="product__type">Perfume</h1>
                <h2 class="product__name">Gabrielle Essence Eau De Parfum</h2>
                <p class="product__description">
                    A floral, solar and voluptuous interpretation composed by
                    Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="prices">
                    <span class="product__price"> $149.99</span>
                    <span class="product__actual-price">$169.99</span>
                </div>
                <button class="btn">
                    <img src="./images/icon-cart.svg" alt="" class="icon" />
                    <span class="btn-text">Add to Cart</span>
                </button>
            </div>
        </main>
    </body>
</html>
