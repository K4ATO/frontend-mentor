<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Social proof section</title>
    </head>
    <body>
        <main class="social-proof">
            <section class="social-proof__details">
                <div class="details__description">
                    <h1 class="description__title">
                        10,000+ of our users love our products.
                    </h1>
                    <p class="description__paragraph">
                        We only provide great products combined with excellent
                        customer service. See what our satisfied customers are
                        saying about our services.
                    </p>
                </div>
                <div class="details__ratings">
                    <div class="rating">
                        <div class="rating__stars">
                            <img src="./images/icon-star.svg" alt="" />
                            <img src="./images/icon-star.svg" alt="" />
                            <img src="./images/icon-star.svg" alt="" />
                            <img src="./images/icon-star.svg" alt="" />
                            <img src="./images/icon-star.svg" alt="" />
                        </div>
                        <p class="rating__text">Rated 5 Stars in Reviews</p>
                    </div>
                    <div class="rating rating--middle">
                        <div class="rating__stars">
                            <img src="./images/icon-star.svg" alt="" />
                            <img src="./images/icon-star.svg" alt="" />
                            <img src="./images/icon-star.svg" alt="" />
                            <img src="./images/icon-star.svg" alt="" />
                            <img src="./images/icon-star.svg" alt="" />
                        </div>
                        <p class="rating__text">Rated 5 Stars in Report Guru</p>
                    </div>
                    <div class="rating rating--end">
                        <div class="rating__stars">
                            <img src="./images/icon-star.svg" alt="" />
                            <img src="./images/icon-star.svg" alt="" />
                            <img src="./images/icon-star.svg" alt="" />
                            <img src="./images/icon-star.svg" alt="" />
                            <img src="./images/icon-star.svg" alt="" />
                        </div>
                        <p class="rating__text">Rated 5 Stars in BestTech</p>
                    </div>
                </div>
            </section>
            <section class="social-proof__testimonials">
                <figure class="testimonial">
                    <div class="testimonial__header">
                        <img
                            class="testimonial__img"
                            alt="Photo of customer Colton Smith"
                            src="images/image-colton.jpg"
                        />
                        <div>
                            <p class="testimonial__buyer-name">Colton Smith</p>
                            <p class="testimonial__buyer-status">
                                Verified Buyer
                            </p>
                        </div>
                    </div>

                    <blockquote class="testimonial__text">
                        " We needed the same printed design as the one we had
                        ordered a week prior. Not only did they find the
                        original order, but we also received it in time.
                        Excellent! "
                    </blockquote>
                </figure>
                <figure class="testimonial testimonial--middle">
                    <div class="testimonial__header">
                        <img
                            class="testimonial__img"
                            alt="Photo of customer Irene Roberts"
                            src="images/image-irene.jpg"
                        />
                        <div>
                            <p class="testimonial__buyer-name">Irene Roberts</p>
                            <p class="testimonial__buyer-status">
                                Verified Buyer
                            </p>
                        </div>
                    </div>

                    <blockquote class="testimonial__text">
                        " Customer service is always excellent and very quick
                        turn around. Completely delighted with the simplicity of
                        the purchase and the speed of delivery. "
                    </blockquote>
                </figure>
                <figure class="testimonial testimonial--end">
                    <div class="testimonial__header">
                        <img
                            class="testimonial__img"
                            alt="Photo of customer Anne Wallace "
                            src="images/image-anne.jpg"
                        />
                        <div>
                            <p class="testimonial__buyer-name">Anne Wallace</p>
                            <p class="testimonial__buyer-status">
                                Verified Buyer
                            </p>
                        </div>
                    </div>

                    <blockquote class="testimonial__text">
                        " Put an order with this company and can only praise
                        them for the very high standard. Will definitely use
                        them again and recommend them to everyone! "
                    </blockquote>
                </figure>
            </section>
        </main>
    </body>
</html>
